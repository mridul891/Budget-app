<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Buget Tracker</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
            <!-- Budget-->
                <div class="Budget">
                    <h2>Budget</h2>
                    <input type="text" placeholder="Enter Total Amount" id="totalamount">
                    <button class="btn"  id="totalamountbtn">Set Budget</button>
                    <button class="btn" id="clear">Clear Budget</button>
                </div>
            <!--Expense-->
                <div class="Expense">
                    <h2>Expense</h2>
                    <input type="text" placeholder="Enter Expense Name" id ="producttitle">
                    <input type="text" placeholder="Enter Expense Amount" id="useramount">
                    <button class="btn" id="checkamount">Add Expense</button>
                    <button class="btn" id="clearexpense">Clear expense</button>
                </div>
            </div>
            <!--Total Budget-->
            <div class="sub-container2">
                <div class="elements">
                    <h3>Total Budget</h3>
                    <span id="amount">0</span>
                </div>
                <div class="Expenses">
                    <h3>Total Expense</h3>
                    <span id="expense">0</span>
                </div>
                <div class="Balance">
                    <h3>Total Balance</h3>
                    <span id="balanceamount">0</span>
                </div>
            </div>

            
            <!--Expense List-->
                <div class="Expense-list">
                    <h3>Expense List</h3>
                    <div class="list-container">
                        <ul id="unorder">
                        </ul>
                    </div>
                </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
